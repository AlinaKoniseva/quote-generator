<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Russian Literature Quote Generator</title>
</head>
<body>
  <div class="container">
    <header>
        <h1>AI Russian Classic Literature Quote Generator</h1>
    </header>

    <main>
        <div class="form-container">
        <form id="quote-generator-form">
            <input type="text" placeholder="Enter a topic of the quote" autofocus required
            autocomplete="off" class="instructions" id="user-instructions"/>
            <input type="submit" class="submit-button"/>
        </form>
        <div class="hint">i.e: Flower, Travel or Love</div>
    </div>
        <div class="quote hidden blink" id="quote"></div>
    </main>


<footer>This AI project was coded by <a href="https://github.com/AlinaKoniseva" target="_blank">Alina Koniseva</a>  and is <a href="https://github.com/AlinaKoniseva/quote-generator" target="_blank">open-sourced on GitHub</a> and is <a href="https://ai-quote-generator-alina.netlify.app/">hosted on Netlify</a>.</footer>
</div>
    <script src="src/index.js"></script>
</body>
</html>
